<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMAsnap Embed Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="bg-dark-subtle">
    <main class="container-xxl">
      <h1 class="text-center">This is Your Site</h1>
      <iframe id="cmasnap-iframe" src="https://beta.cmasnap.com/address/2515-W-45th-St-Austin-Tx-78756/?embed=true" scrolling="no" style="width: 1px; min-width: 100%; border: 0; overflow: hidden;"></iframe>
<script src="https://beta.cmasnap.com/static/js/embed.js"></script>
<script>
  const cmasnapInt = setInterval(() => {
    if (CMAsnap) {
      new CMAsnap('#cmasnap-iframe', {
        onMessage: ({ message }) => console.log(message)
      });
      clearInterval(cmasnapInt);
    }
  }, 1000);
</script>


    </main>
  </div>
  
</body>
</html>
