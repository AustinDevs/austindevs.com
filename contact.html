<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Austin Devs</title>
  <meta name="description" content="Contact Austin Devs for Fractional CTO Services">
  <link rel="icon" href="./images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-slate-50 text-slate-800">

  <!-- Header -->
  <header class="bg-slate-900 text-white py-8">
    <div class="container mx-auto px-6 lg:px-12">
      <div class="flex items-center justify-between">
        <div>
          <a href="/" class="text-2xl font-light hover:text-slate-300 transition-colors">Austin Devs</a>
          <p class="text-slate-400 mt-1">Technical Co-Founder & Fractional CTO Services</p>
        </div>
        <a href="/" class="hidden md:block">
          <img src="./images/white_logo.webp" alt="Austin Devs" class="h-12 w-auto">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-16">
    <div class="container mx-auto px-6 lg:px-12">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-light text-slate-900 mb-4">Get in Touch</h1>
        <p class="text-lg text-slate-600 mb-8">Have a project in mind? Let's discuss how we can work together.</p>

        <!-- Contact Form Embed -->
        <div class="bg-white rounded-lg shadow-sm p-2">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfCbR0ONtaBkuM8GdNI_5vJWXCROZBZxWG2ZwOWnLKQfNCvOA/viewform?embedded=true"
            class="w-full h-[700px] border-0"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
          >Loading...</iframe>
        </div>

        <!-- Alternative Contact Methods -->
        <div class="mt-12 grid md:grid-cols-3 gap-8">
          <div class="text-center">
            <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <h3 class="font-medium text-slate-900 mb-2">Email</h3>
            <a href="mailto:kevin@austindevs.com" class="text-blue-600 hover:text-blue-700">kevin@austindevs.com</a>
          </div>

          <div class="text-center">
            <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-6 h-6 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
            </div>
            <h3 class="font-medium text-slate-900 mb-2">LinkedIn</h3>
            <a href="https://www.linkedin.com/in/kevincolten/" target="_blank" class="text-blue-600 hover:text-blue-700">kevincolten</a>
          </div>

          <div class="text-center">
            <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
            <h3 class="font-medium text-slate-900 mb-2">Schedule</h3>
            <a href="https://app.reclaim.ai/m/austindevs" target="_blank" class="text-blue-600 hover:text-blue-700">Book a meeting</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-8 bg-slate-900 text-slate-400">
    <div class="container mx-auto px-6 lg:px-12">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-6 text-sm">
          <a href="/" class="hover:text-white transition-colors">Home</a>
          <a href="https://app.reclaim.ai/m/austindevs" target="_blank" class="hover:text-white transition-colors">Schedule</a>
          <a href="/contact.html" class="hover:text-white transition-colors">Contact</a>
          <a href="/fulfillment.html" class="hover:text-white transition-colors">Fulfillment</a>
        </div>
        <span class="text-sm">Austin Devs LLC</span>
      </div>
    </div>
  </footer>
</body>
</html>
